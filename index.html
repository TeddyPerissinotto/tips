<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trucs et Astuces</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>

    <h1>Trucs et astuces</h1>

</header>

<main>

    <section>
        <article>

            <h2> 1 - Arrière-plan animé</h2>

            <div class="parent-box flex-center">
                <div class="child-box1 flex-center moving-gradient">LE FOND EST ANIMÉ</div>
            </div>

        </article>

        <article>

            <h2>2 - Créer une bulle</h2>

            <div class="parent-box flex-center">
                <div class="flex-center child-box2 speech-bubble">Je suis une bulle</div>
            </div>

        </article>

        <article>

            <h2>3 - Effet de chargement</h2>

            <div class="loading-spinner">

            </div>

        </article>

        <article>

            <h2>4 - MODAL</h2>

            <div class="parent-box flex-center">
                <div class="toggle-modal" onclick="openModal()">
                    Ouvrir la modal
                </div>
            </div>

            <div class="flex-center" id="modal">
                <div class="modal-close" onclick="closeModal()">+</div>
                <h2>Voici la modal</h2>
            </div>

        </article>

        <article>

            <h2>5 - PARALLAX</h2>

            <div class="first-section section">
                <h2>Voici la première section</h2>
            </div>

            <div class="second-section section">
                <h2>Voici la seconde section</h2>
            </div>

            <div class="third-section section">
                <h2>Voici la troisième section</h2>
            </div>
        </article>

        <article>

            <h2>6 - Flip Card</h2>

            <div class="card-container">

            <div class="card">
                <div class="front"><p>Devant</p></div>
                <div class="back"><p>Derrière</p></div>
            </div>

            </div>

        </article>
    </section>

</main>

<footer>

</footer>

        crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
